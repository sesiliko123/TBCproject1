{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">ძიების შედეგები: "{{ query }}"</h3>
    {% if results %}
        <div class="row">
            {% for product in results %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ url_for('static', filename='images/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.price }} ₾</p>
                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">დეტალურად</a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center">
            ვერ მოიძებნა პროდუქტი "{{ query }}"
        </div>
    {% endif %}
</div>
{% endblock %}
